<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antacon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header class="header"></header>
      <section class="section-hero">
        <nav class="nav">
          <a href="#" class="logo">ANTACON</a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="nav-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </nav>
        <div class="hero-container">
          <h1 class="heading-primary">Software Testing Services</h1>
          <p class="hero-description">Quality Assurance Made Simple</p>
          <div class="hero-btns">
            <a href="#" class="hero-btn">Contact Us</a>
            <a href="#" class="hero-btn hero-btn--pricing">Show Pricing</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
